<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <title>Pig Game</title>
</head>
<body>
    <div class="game-card">
        <div class="player1-card active">
            <div class="player-name" id="name0">PLAYER 1</div>
            <div class="player-score" id="score0">43</div>
            <div class="current-player-box">
                <div class="current-name">CURRENT</div>
                <div class="current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player2-card">
            <div class="player-name" id="name1">PLAYER 2</div>
            <div class="player-score" id="score1">72</div>
            <div class="current-player-box">
                <div class="current-name">CURRENT</div>
                <div class="current-score" id="current-1">0</div>
            </div>
        </div>

        <button class="btn-new"><i class="ion-ios-plus-outline"></i>NEW GAME</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>ROLL DICE</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>HOLD</button>

        <input type="text" placeholder="final value" class="final-value">

        <img src="images/dice-5.png" alt="dice-5" class="dice">
    </div>
    <script src="app.js"></script>
</body>
</html>
